; https://docs.platformio.org/page/projectconf.html

[env:teensy41]
platform = teensy
board = teensy41
framework = arduino

lib_deps = 
	lvgl/lvgl@^9.3.0
	https://github.com/adafruit/Adafruit_HX8357_Library.git

lib_ignore = SdFat - Adafruit Fork, SdFat
lib_ldf_mode = chain+

build_flags =
	-DLV_CONF_INCLUDE_SIMPLE
	-Iinclude